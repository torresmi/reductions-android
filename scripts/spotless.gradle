apply plugin: "com.diffplug.spotless"

spotless {
    format "misc", {
        target "'*.gradle', '*.md', '.gitignore', '*.kt', '*.kts', '*.graphql'"

        trimTrailingWhitespace()
        endWithNewline()
    }
    kotlin {
        target "*.kt"
        ktlint()
    }
    kotlinGradle {
        target "*.gradle.kts"
        ktlint()
    }
}
