import static de.fayard.refreshVersions.core.Versions.versionFor

apply plugin: "com.vanniktech.android.junit.jacoco"

junitJacoco {
    jacocoVersion = versionFor(Libs.jacoco)
    ignoreProjects = [
            'test-util'
    ]
    excludes = [
            '**/widgets/*',
            '**/coil/*',
            '**/*$ViewBinder*.*',
            '**/com/google/**',
            '**/androidx/*',
            '**/*Controller.*',
            '**/*Adapter.*',
            '**/*Adapter*.*',
            '**/*View.*',
            '**/*Activity.*',
            '**/*App*.*',
            '**/*R.class',
            '**/*R$*.class',
            '**/BuildConfig.*',
            '**/injection/**',
            '**/Lambda$*.class',
            '**/Lambda.class',
    ]
}
