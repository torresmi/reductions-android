name: Checklist PR Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  checklist_job:
    runs-on: ubuntu-latest
    name: Checklist job
    steps:
    - uses: actions/checkout@v2

    - name: Checklist
      uses: wyozi/contextual-qa-checklist-action@master
      with:
        gh-token: ${{ secrets.GITHUB_TOKEN }}
