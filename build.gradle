// Top-level build file where you can add configuration options common to all sub-projects/modules.
import dependencies.Plugins

buildscript {

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath Plugins.android
        classpath Plugins.kotlin
        classpath Plugins.ktlint
        classpath Plugins.versions
        classpath Plugins.detekt
        classpath Plugins.jacocoAndroid
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    apply plugin: 'com.github.ben-manes.versions'
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    apply from: "$rootDir/scripts/detekt.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "$rootDir/scripts/jacoco.gradle"
